<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="main.css"/>
	<title> Google </title>
	<link rel="icon" type="image/png" href="images/h.png"/>
</head>
<body>

	<div class="header">
			<ul>
				<li> <a href="https://accounts.google.com"> +You </a> </li> 
				<li> <a href="mail.google.com"> Gmail </a> </li>
				<li> <a href="http://www.google.com/imghp"> Images </a> </li>
				<li> <img src="images/grid.png"> </li>
				<li class="button"> <a href="https://accounts.google.com"> <span id="button-text"> Sign in </span> </a> </li>
			</ul>	
	</div> 

	<div class="logo">
		<img src="images/google-logo.png" alt="Google Logo">
	</div>	
	
	<form name="input">		
		<div class "search-box">
			<input type="text" name="search" size="110">
		</div>
	</form>

		<div class="google-buttons">
			<input type="submit" name="first" value="Google Search">
			<input type="submit" name="lucky" value="I'm Feeling Lucky">
		</div>

	<div id="footer">
		<div class="left">
			<ul>
				<li>  <a href="https://www.google.com/intl/en/ads/?fg=1"> Advertising </a> </li>
				<li> <a href="https://www.google.com/services/?fg=1"> Business </a> </li>
				<li> <a href="https://www.google.com/intl/en/about.html?fg=1"> About </a></li>
			</ul>	
		</div>
		<div class="right">
			<ul>	
				<li> <a href="https://www.google.com/intl/en/policies/?fg=1"> Privacy Terms </a> </li>
				<li> <a href="https://www.google.com/preferences?hl=en"> Settings <a> </li>
			</ul>
		</div>
	</div>
	

</body>
</html>
